{% extends "admin/index.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tree.css') }}">
<title>Path: {{ tree.name }}</title>
<h1>{{ tree.name }}</h1>
<hr>
<ul class="tree">
{%- for item in tree.children %}
    <li>{{ item.name }}
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
{% endblock %}
